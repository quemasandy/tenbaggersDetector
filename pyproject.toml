[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tenbaggers-detector"
version = "0.1.0"
description = "Detector de candidatos tenbagger con señales de ruptura y acumulación"
authors = [{name = "AutoGenerated"}]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "pandas>=2.0",
  "numpy>=1.24",
  "scipy>=1.9",
  "yfinance>=0.2",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
]

[tool.setuptools.packages.find]
where = ["src"]
